networks:
  demo:
    driver: bridge

services:
  servicebus-emulator:
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:2.0.0
    container_name: servicebus-emulator
    environment:
      SQL_SERVER: sqledge
      MSSQL_SA_PASSWORD: Ab123456789!
      ACCEPT_EULA: Y
    ports:
      - 5672:5672 # AMQP port
      - 5300:5300 # Port on which emulator will expose Management & Health-check APIs
    networks:
      - demo
    depends_on:
      - sqledge

  sqledge:
    image: mcr.microsoft.com/azure-sql-edge:2.0.0
    container_name: sqledge
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: Ab123456789!
    networks:
      - demo
